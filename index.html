  />
  <style>
   body {
    font-family: "Poppins", sans-serif;
    background: #121417;
    color: #fff;
    margin: 0;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  .shadow-text {
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
  }
  button:focus-visible {
    outline-offset: 2px;
    outline: 2px solid transparent;
    box-shadow: none;
  }
  .btn-day,
  .btn-time {
    transition: background-color 0.3s ease, color 0.3s ease;
    border-radius: 9999px;
    padding: 0.5rem 1.25rem;
    font-weight: 600;
    font-size: 0.75rem;
    white-space: nowrap;
    user-select: none;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
    border: none;
    min-width: 48px;
    min-height: 48px;
    background-color: #2b2f3a;
    color: rgba(255 255 255 / 0.9);
    box-shadow: inset 0 0 5px #00000088;
  }
  .btn-day.selected,
  .btn-time.selected {
    background-color: #f75a2b;
    color: white;
    box-shadow: 0 0 12px #f75a2b;
    transform: scale(1.1);
    transition: background-color 0.3s ease, color 0.3s ease,
      box-shadow 0.3s ease, transform 0.3s ease;
  }
  .btn-time {
    font-size: 0.875rem;
    padding: 0.75rem 2rem;
  }
  .btn-time i {
    font-size: 1.1rem;
  }
  header {
    padding: 1.5rem 1.25rem 0.5rem;
    max-width: 480px;
    margin: 0 auto;
  }
  header h1 {
    font-weight: 800;
    font-size: 2.25rem;
    margin-bottom: 0.25rem;
  }
  header p {
    font-weight: 400;
    font-size: 1rem;
    color: #bbb;
  }
  main {
    flex-grow: 1;
    max-width: 480px;
    margin: 0 auto;
    padding: 0 1.25rem 6rem;
  }
  section {
    background: #22262e;
    border-radius: 1.5rem;
    padding: 1.5rem 1.5rem 2rem;
    margin-bottom: 2rem;
    box-shadow: 0 0 15px #00000088;
  }
  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 0.75rem;
    margin-bottom: 1rem;
  }
  .calendar-grid .btn-day {
    font-weight: 700;
    font-size: 0.7rem;
    flex-direction: column;
    padding: 0.5rem 0.25rem;
    min-width: auto;
    min-height: auto;
    box-shadow: none;
    background: transparent;
    color: #bbb;
    cursor: default;
  }
  .calendar-grid .btn-day.selected {
    background-color: #f75a2b;
    color: white;
    box-shadow: 0 0 12px #f75a2b;
    cursor: pointer;
  }
  .calendar-grid .btn-day span {
    font-size: 1.1rem;
    font-weight: 800;
    margin-top: 0.15rem;
  }
  .time-filters {
    display: flex;
    gap: 1rem;
    overflow-x: auto;
    padding-bottom: 0.5rem;
  }
  .time-filters button {
    flex-shrink: 0;
  }
  h2.section-title {
    font-weight: 800;
    font-size: 1.25rem;
    margin-bottom: 1rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    color: #f75a2b;
  }
  .localidad-btn {
    width: 100%;
    text-align: left;
    border-radius: 1rem;
    padding: 1.25rem 1.5rem;
    font-weight: 700;
    font-size: 1.125rem;
    color: white;
    box-shadow: inset 0 0 15px #000000aa;
    cursor: pointer;
    background: linear-gradient(90deg, #4a90ff 0%, #1e6fff 100%);
    transition: background-color 0.3s ease;
  }
  .localidad-btn.orange {
    background: linear-gradient(90deg, #ff6e40 0%, #f75a2b 100%);
  }
  .localidad-btn:hover {
    background-color: #155fcc;
  }
  .localidad-btn.orange:hover {
    background-color: #e04e22;
  }
  nav.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    max-width: 480px;
    width: 100%;
    background: #2b2f3a;
    border-radius: 1.5rem 1.5rem 0 0;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 0.75rem 0;
    box-shadow: 0 0 15px #000000bb;
    z-index: 100;
  }
  nav.bottom-nav button {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0.25rem;
    font-weight: 700;
    font-size: 0.75rem;
    color: #bbb;
    background: none;
    border: none;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  nav.bottom-nav button.active,
  nav.bottom-nav button:hover {
    color: #f75a2b;
  }
  nav.bottom-nav button i {
    font-size: 1.5rem;
  }
  /* Modal styles */
  .modal-backdrop {
    background-color: rgba(0, 0, 0, 0.7);
    backdrop-filter: blur(4px);
    position: fixed;
    inset: 0;
    z-index: 50;
    display: flex;
    justify-content: center;
    align-items: center;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
  }
  .modal-backdrop.show {
    opacity: 1;
    pointer-events: auto;
  }
  .modal-container {
    background: #22262e;
    border-radius: 1.5rem;
    padding: 2rem;
    width: 90vw;
    max-width: 480px;
    box-shadow: 0 0 15px #f75a2baa;
    transform: translateY(30px);
    opacity: 0;
    transition: opacity 0.3s ease, transform 0.3s ease;
    max-height: 80vh;
    overflow-y: auto;
    position: relative;
  }
  .modal-backdrop.show .modal-container {
    transform: translateY(0);
    opacity: 1;
  }
  .modal-close {
    position: absolute;
    top: 1rem;
    right: 1rem;
    color: #f75a2b;
    font-size: 1.5rem;
    cursor: pointer;
    transition: color 0.3s ease;
  }
  .modal-close:hover {
    color: #e04e22;
  }
  /* Modal content */
  .modal-title {
    font-weight: 800;
    font-size: 1.75rem;
    margin-bottom: 1rem;
    text-align: center;
    color: #f75a2b;
  }
  .modal-text {
    font-size: 1rem;
    line-height: 1.5;
    color: #ddd;
    margin-bottom: 1rem;
  }
  .modal-section-title {
    font-weight: 700;
    font-size: 1.1rem;
    margin-top: 1rem;
    margin-bottom: 0.5rem;
    color: #f75a2b;
  }
  /* Login form */
  .modal-container input[type="email"],
  .modal-container input[type="password"] {
    width: 100%;
    padding: 0.75rem 1rem;
    margin-bottom: 1rem;
    border-radius: 0.75rem;
    border: none;
    font-size: 1rem;
    font-weight: 600;
    background-color: #2b2f3a;
    color: white;
    box-shadow: inset 0 0 5px #000000aa;
    transition: box-shadow 0.3s ease;
  }
  .modal-container input[type="email"]:focus,
  .modal-container input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 8px #f75a2b;
  }
  .submit-btn {
    width: 100%;
    background: #f75a2b;
    color: white;
    font-weight: 800;
    padding: 0.75rem 0;
    border-radius: 0.75rem;
    font-size: 1.1rem;
    box-shadow: 0 0 10px #f75a2b;
    transition: background-color 0.3s ease;
    cursor: pointer;
    position: relative;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .submit-btn:hover {
    background: #e04e22;
  }
  .spinner {
    border: 3px solid rgba(255, 255, 255, 0.3);
    border-top: 3px solid white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    animation: spin 1s linear infinite;
    position: absolute;
    left: 1rem;
    display: none;
  }
  .submit-btn.loading .spinner {
    display: block;
  }
  .submit-btn.loading span {
    margin-left: 1.5rem;
  }
  @keyframes spin {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }
  /* Localidad buttons */
  .localidad-btn {
    width: 100%;

  }
  .localidad-btn:hover {
    background-color: #155fcc;
  }
  .localidad-btn.orange:hover {
    background-color: #e04e22;
  }
  /* Footer */
  footer {

    padding: 0.75rem 1rem;
    text-align: center;
    font-size: 0.75rem;
    color: #999999;

  footer .social-icons {

  footer .social-icons a {

  /* Scrollbar styling for modal */
  .modal-container::-webkit-scrollbar {
    width: 8px;
  }
  .modal-container::-webkit-scrollbar-track {
    background: #22262e;
    border-radius: 1rem;
  }
  .modal-container::-webkit-scrollbar-thumb {
    background-color: #f75a2b;
    border-radius: 1rem;
  }
  </style>

  <script>
   // Select day buttons and time buttons
   const dayButtons = document.querySelectorAll(".btn-day");
   const timeButtons = document.querySelectorAll(".btn-time");

   dayButtons.forEach((btn) => {
    btn.addEventListener("click", () => {
     dayButtons.forEach((b) => {
      b.classList.remove("selected");
      b.setAttribute("aria-pressed", "false");
     });
     btn.classList.add("selected");
     btn.setAttribute("aria-pressed", "true");
    });
   });

   timeButtons.forEach((btn) => {
    btn.addEventListener("click", () => {
     timeButtons.forEach((b) => {
      b.classList.remove("selected");
      b.setAttribute("aria-pressed", "false");
     });
     btn.classList.add("selected");
     btn.setAttribute("aria-pressed", "true");
    });
   });

   // Modal controls
